<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastes Like Spain | Spanish Cooking Workshops in Helsinki</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #C13832;
            --color-secondary: #FFB300;
            --color-tertiary: #4A4A4A;
            --color-background: #F5E9D3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-tertiary);
            overflow-x: hidden;
        }

        .slide-up { opacity: 0; transform: translateY(20px); transition: 0.8s; }
        .slide-left { opacity: 0; transform: translateX(-40px); transition: 0.8s; }
        .slide-right { opacity: 0; transform: translateX(40px); transition: 0.8s; }
        .is-visible { opacity: 1; transform: translate(0,0); }

        .btn-primary {
            background-color: var(--color-primary);
            transition: 0.2s;
        }
        .btn-primary:hover {
            background-color: #A32D28;
            transform: translateY(-2px);
        }

        .badge {
            background-color: var(--color-secondary);
            transform: rotate(-5deg);
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="sticky top-0 bg-white/95 backdrop-blur-sm shadow z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="#hero" class="text-2xl font-black">
            Tastes <span class="text-[var(--color-primary)]">Like Spain</span>
        </a>
        <nav class="hidden md:flex space-x-8">
            <a href="#about">About</a>
            <a href="#fiestas">Fiestas</a>
            <a href="#team">Team</a>
            <a href="#contact" class="px-4 py-2 rounded-full text-white btn-primary">Book now</a>
        </nav>
    </div>
</header>

<main>

<!-- HERO -->
<section id="hero" class="bg-[var(--color-primary)] text-white pt-24 pb-32">
    <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-10 items-center">
        <div class="slide-right">
            <h1 class="text-6xl font-black mb-6">
                It's not just a cooking class.<br>
                <span class="text-stone-900">It's a Fiesta!</span>
            </h1>
            <p class="text-xl mb-8">Hands-on Spanish cooking workshops in Helsinki.</p>
        </div>
        <div class="relative slide-left">
            <img src="img/tallerportada01.avif" class="rounded-3xl shadow-2xl">
            <span class="badge absolute top-4 left-4 px-4 py-2 rounded-full font-bold">
                Limited Edition!
            </span>
        </div>
    </div>
</section>

<!-- ABOUT -->
<section id="about" class="py-24 bg-white">
    <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
        <img src="img/tallerapuntodeempezar.png" class="rounded-3xl shadow-xl slide-left">
        <div class="slide-right">
            <h2 class="text-4xl font-extrabold mb-6">Our Passion</h2>
            <p>We share Spanish food the way we learned it at home.</p>
        </div>
    </div>
</section>

<!-- FIESTAS -->
<section id="fiestas" class="py-24">
    <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-10">
        <img src="img/talleroficial.jpg" class="rounded-xl shadow">
        <img src="img/postresspain.jpg" class="rounded-xl shadow">
        <img src="img/pintxosvascos.jpg" class="rounded-xl shadow">
    </div>
</section>

<!-- TEAM -->
<section id="team" class="py-24 bg-white">
    <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-12 text-center">
        <img src="img/aitanalacheff01.png" class="w-48 h-48 mx-auto rounded-full">
        <img src="img/albertoelcheff01.png" class="w-48 h-48 mx-auto rounded-full">
        <img src="img/sofilacheff01.png" class="w-48 h-48 mx-auto rounded-full">
        <img src="img/marloelcheff02.jpg" class="w-48 h-48 mx-auto rounded-full">
        <img src="img/simolacheff01.png" class="w-48 h-48 mx-auto rounded-full">
        <img src="img/anitalacheff01.png" class="w-48 h-48 mx-auto rounded-full">
    </div>
</section>

</main>

<footer class="bg-stone-900 text-white py-12 text-center">
    <p class="font-black text-xl">
        Tastes <span class="text-[var(--color-primary)]">Like Spain</span>
    </p>
    <p class="text-sm text-stone-400 mt-2">
        Â© 2025 Tastes Like Spain
    </p>
</footer>

<script>
    lucide.createIcons();

    const observer = new IntersectionObserver(entries => {
        entries.forEach(e => {
            if (e.isIntersecting) e.target.classList.add('is-visible');
        });
    });

    document.querySelectorAll('.slide-up, .slide-left, .slide-right')
        .forEach(el => observer.observe(el));
</script>

</body>
</html>
